version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 0000
      POSTGRES_USER: postgres

    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:

